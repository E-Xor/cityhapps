<script src="/js/slider.js"></script>

<div class="event-counter" ng-controller="eventsController">
		<h2 class="center white"> {{eventData.length}} things to do in Atlanta </h2>

</div>


<h4 class="uppercase center white">Recommendations</h4>

<div class="row event-slider" ng-controller="eventsController">
	<div ng-controller="sliderController">
		<carousel interval="interval" class="col-sm-12">
			<slide class="col-sm-12">
				<div class="col-sm-3 event" ng-repeat="event in eventData | limitTo:4">
					<div class="event-inner">
						<img ng-src="{{event.image.block250.url}}">
						<div class="event-details">
							<h4 class="uppercase">{{event.title}}</h4>
							<!-- {{event.}} -->
						</div>
					</div>
				</div>
			</slide>
		</carousel>
	</div>
</div>

<div class="grey-wide">
	<div class="day-slider-container">
		<div class="row day-slider">
			<div class="col-sm-12 center">
				<div class="col-sm-1 left">
					<h1>&lsaquo;</h1>
				</div>
				<div class="col-sm-10">
					<h3 class="uppercase bold">Wednesday, September 10, 2014</h3>
				</div>
				<div class="col-sm-1 left">
					<h1>&rsaquo;</h1>
				</div>
				
			</div>
		</div>
	</div>


	<div class="row view-select">
		
		<div class="col-sm-12">
			<div class="col-sm-2">
				All Categories
					
			</div>	
			<div class="col-sm-2">
				Most Recent

			</div>	
			<div class="col-sm-3 col-sm-offset-5">
				<a class="list-icon" href=""></a>
				<a class="map-icon" href="#/map"></a>
				<a class="cal-icon" href="#/calendar"></a>

			</div>

		</div>	

	</div>

	<div class="header-container">
		<h5 class="uppercase white wide-kerning">Events</h5>
	</div>

	<div class="row event-slider" ng-controller="eventsController">
		<div class="bxslider">
			<div class="col-sm-12">
				<div class="col-sm-3 event" ng-repeat="event in eventData">
					<div class="event-inner">
						<img ng-src="{{event.image.block250.url}}">
						<div class="event-details">
							<h4 class="uppercase">{{event.title}}</h4>
							<!-- {{event.}} -->
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</div>



</div>
