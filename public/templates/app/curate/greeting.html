<h1>Edit Welcome Message</h1>
<p>Change the text below to alter the home page welcome message</p>
<form method="POST" rel="form">
  <div class="row">
    <div class="col-sm-12">
      <wysiwyg-input name="greeting" ng-model="welcomeMessage" label="Welcome Message"></wysiwyg-input>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <button type="button" class="create-account" ng-click="save()">Save</button>
    </div>
  </div>
</form>
