<div class="business-hours-form">
  <h4>Business Hours</h4>
  <p class="helper-text">Time should be entered in HH:SSmm format (Ex: 09:00am)</p>
  <div class="row hidden-xs hidden-sm">
    <div class="col-md-2"></div>
    <div class="col-md-2">
      Open
    </div>
    <div class="col-md-2">
      Close
    </div>
  </div>
  <div class="row" ng-repeat="day in daysOfWeek">
    <div class="col-md-2">
      <label class="day-of-week-label">
        <input type="checkbox" name="open" ng-model="day.open" ng-checked="day.open" />
        {{ day.name }}
      </label>
    </div>
    <div class="col-md-2">
      <input class="form-control" type="text" name="open_time" ng-model="day.open_time"/>
    </div>
    <div class="col-md-2">
      <input class="form-control" type="text" name="close_time" ng-model="day.close_time"/>
    </div>
  </div>
</div>
