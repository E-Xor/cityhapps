	<button type="button" class="close" ng-click="cancel()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>

	<div class="categories">
      <div class="modal-header">
	        <h2 class="modal-title uppercase center">New Account</h2>
	        <h5 class="center">Step 2 of 2</h5>
      </div>

      	<div class="modal-body" ng-controller="registerFormController">
		        <div class="registerForm">
						
					<div ng-repeat="category in categories" class="category-item">	
						<label class="event-category" ng-model="formData.categories[category.id]" btn-checkbox>{{category.name}}</label>
					</div>
					
			        <button type="submit" ng-click="processForm(formData); cancel()" class="create-account center" ng-if="checkCategories()">Finish</button>
		      </div>
		      <!-- {{formData}} -->
  		</div>
  	</div>
