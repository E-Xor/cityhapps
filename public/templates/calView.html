<!-- Cal View 2 using Angular UI Calendar -->
<div ng-controller="calController">
	<div class="row view-select">
		<div class="col-sm-12 view-row">
			<div class="col-sm-2">
				All Categories
					
			</div>	
			<div class="col-sm-2">
				Most Recent

			</div>	
			<div class="col-sm-3 col-sm-offset-5">
				<a class="list-icon" href=""></a>
				<a class="map-icon" href="#/map"></a>
				<a class="cal-icon" href="#/calendar"></a>

			</div>	
		</div>	
	</div>
    <div class="day-slider-border"></div>
        <div class="day-slider-container">
            <div class="row day-slider">
                <div class="col-sm-12 center">
                    <div class="col-sm-1 col-xs-2 left prev" ng-click="prevDay()">

                    </div>
                    <div class="col-sm-10 col-xs-8">
                        <h3 class="uppercase main-date">{{now}}</h3>
                    </div>
                    <div class="col-sm-1 col-xs-2 right next" ng-click="nextDay()">

                    </div>

                </div>
            </div>
        </div>
    <div class="day-slider-border"></div>

    <div class="calendar">
        <div ui-calendar="uiConfig.calendar" class="span8 calendar" ng-model="eventSource">

        </div>
    </div>

</div>
