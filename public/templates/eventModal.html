<div class="eventModal">
    <div ng-controller="eventsController">
		<div class="modal-header-event">
		    <button type="button" class="close" ng-click="cancel()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
		    </button>
				
				<div class="modal-image" style="background-image: url('{{data.event_image_url}}'); background-size: cover;">
				    <div class="modal-image-wrapper">
                        <div class="share-overlay">
                            <h4 class="wide-kerning uppercase">Share</h4>
                            <h3 class="dark">{{data.event_name}}</h3>
                             <!-- fb-share-button -->
                            <div class="share-icon fb-share"
                                 data-href="{{data.url}}" data-layout="">

                            </div>

                            <a href="" class="share-icon twitter-share">

                            </a>
                            <a href="" class="share-icon pinterest-share">

                            </a>
                        </div>
				    	<h3 class="modal-title-event">{{data.event_name}}</h3>
                            <div class="share right" ng-click="shareReveal()">

                            </div>
                        </div>
				    </div>
				</div>
		</div>

	      	<div class="modal-body">
				<p>{{data.start_time}}</p>
		    	<p>{{data.venue_name}}</p>
		    	<p>{{data.venue_address}}</p>

		    	<div class="modal-categories">
					<div class="category-box">
						<h5 class="uppercase inline">Category 1 </h5>
					</div>
					<div class="category-box">
						<h5 class="uppercase inline">Category 2 </h5>
					</div>
					<div class="category-box">
						<h5 class="uppercase inline">Category 3 </h5>
					</div>
				</div>
				<div class="modal-description">
					<p ng-bind-html="description"></p>
                    <p ng-if="data.description">{{data.description}}</p>
                    <!--| limitTo: 300-->
				</div>

				<div class="modal-footer">

					<div class="icons-modal">	
						<label class="like-icon" ng-model="vote.status" btn-radio="'upVote'"></label>
				        <label class="dislike-icon" ng-model="vote.status" btn-radio="'downVote'"></label>		
					</div>
					{{vote}}
					<div class="purcase-info right inline">
						<!-- <div class="event-price left">
							<h3>$12.99</h3>
						</div> -->

						<a class="buy right" href="{{data.url}}">Buy</a>
					</div>

				</div>
			</div>
		</div>
	</div>
</div>
