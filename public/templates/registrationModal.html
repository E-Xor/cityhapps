	<div class="modal fade register" >
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
	        <h3 class="modal-title uppercase">New Account</h3>
	      </div>
	      <div class="modal-body" ng-controller="registerFormController">
	        <form ng-submit="processForm()">
				<input type="text" placeholder="Email" class="registerEmail block" ng-model="formData.email">
				<input type="password" placeholder="password" class="registerPassword block" ng-model="formData.password">
<!-- 				<input type="password" placeholder="password" class="registerPassword left" ng-model="formData.password2"> -->
	        
	        {{formData}}
	        <div>
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		        <button type="submit" class="btn btn-primary">Create Account</button>
	      	</div>
	      </form>


	      </div>
	    

	    </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
