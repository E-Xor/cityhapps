
<div ng-controller="mapController">
	<div class="grey-wide">
			<div class="day-slider-container map">
				<div class="row day-slider">
					<div class="col-sm-12 center">
						<div class="col-sm-1 col-xs-3 left prev" ng-click="prevDay()">
							
						</div>
						<div class="col-sm-10 col-xs-6">
							<h3 class="uppercase main-date">{{now}}</h3>
						</div>
						<div class="col-sm-1 col-xs-3 right next" ng-click="nextDay()">
							
						</div>
						
					</div>
				</div>
			</div>
		</div>

	<div class="map-controls">
	<div class="row view-select">

		<div class="col-sm-12 view-row map-margin">
		<div class="col-sm-4">	

			<tabset>	
				<tab ng-repeat="tab in tabs" heading='{{tab.title}}'>
					<div class="map-event" ng-repeat="event in tabEvents | limitTo: 10">
						<div ng-click="mapEventModal(event)">
							<div class="inline">
								<div class="event-number left">{{$index + 1}}</div>	
							</div>
							<div class="">
								<h4>{{event.event_name | limitTo:40}}</h4>
								<p class="blue">{{event.start_time}}</p>
							</div>
						</div>
					</div>
				</tab>
			</tabset>
			
		</div>
			<div class="col-sm-2">
				All Categories
					
			</div>	
			<div class="col-sm-2">
				Most Recent

			</div>	
			<div class="col-sm-3 col-sm-offset-1">
				<a class="list-icon" href=""></a>
				<a class="map-icon" href="#/map"></a>
				<a class="cal-icon" href="#/calendar"></a>

			</div>	
		</div>
	</div>	

	<div class="row">
		<div style="color:#fff;">{{map.center}}</div>
		<div id="map_canvas">
			<ui-gmap-google-map center="map.center" zoom="map.zoom" bounds="map.bounds" dragging="map.dragging">
					<ui-gmap-marker ng-repeat="event in tabEvents | limitTo: 10" ng-init="alert()" idKey="$index" click="mapMarkerModal(event)" coords="{'latitude' : event.latitude, 'longitude' : event.longitude}" >
					<!-- icon="markers.icon" -->
		        	</ui-gmap-marker>
			</ui-gmap-google-map>

		</div>
	</div>
	</div>
</div>
