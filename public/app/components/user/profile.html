<div class="container user-page-profile">
    <div class="row profile-header">
        <div class="col-xs-3 user-profile-image">
            <div gravatar-image="currentUser.email" class="profile-image"></div>
            <div class="avatarSettings"><a id="editPic" href="https://en.gravatar.com/" target="_blank">Edit</a><!--a id ="removePic" href="#">Remove</a--></div>
        </div>
        <div class="col-xs-9 userInfo">
            <div class="currentUser">
                {{ currentUser.user_name }}
            </div>
            <div class="userSince">
                Active user since {{ currentUser.created_at | dateToISO | date: 'MMMM yyyy' }}
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-9 col-xs-offset-3 profileData">
            <form class="profile-data">
                <div class="profileDivs profileUsername">
                    <a class="edit" href="#">Edit</a> 
                    <h5>Username:</h5>
                    <input type="text" ng-model="currentUser.user_name" class="form-control">
                </div>
                <div class="profileDivs profileLocation">
                    <a class="edit" href="#">Edit</a>
                    <h5>Location:</h5>
                    <input type="text" ng-model="currentUser.city" class="form-control">
                </div>
                <div class="profileDivs profileEmail">
                    <a class="edit" href="#">Edit</a>
                    <h5>Email:</h5>
                    <input type="text" ng-model="currentUser.email" class="form-control">
                </div>
                <div class="profileDivs profileEmail">
                    <a class="edit" href="#">Change Password</a>
                    <h5>Password:</h5>
                    <input type="password" ng-model="currentUser.password" class="form-control">
                    <input type="password" ng-model="currentUser.password_confirmation" class="form-control">
                </div>

                <!--div class="filter-more-options row notification">   
                  <input type="checkbox" id="notifyMe" ng-model="filterDefaults.night">
                  <label for="notifyMe"><span><i class="fa fa-check notifyCheck"></i></span>I want to receive notifications for new events</label>
                </div-->
                <div class="profile-controls">
                    <a class="save-button" ng-click="processForm();">Save</a>
                </div>
            </form>
        </div>
    </div>
</div>
