<div class="user-pages">
	<div class="bg-image"></div>
	<div class="container user-register-page">
		<div class="row">
			<div class="col-md-4 col-md-offset-4 main-column">
				<a href="/">
                	<img class="user-logo" src="/assets/img/logo-atl.png">
                </a>
				<h5 class="center margin20">Please choose at least 1 category that you are interested in</h5>
				<div class="registerForm" ng-init="getAllCategories();">
					<div ng-repeat="category in registerCategories" class="category-item">
						<label class="event-category" ng-model="formData.categories[category.id]" btn-checkbox>{{category.name}}</label>
					</div>
					<button type="submit" ng-click="processForm(formData);" class="create-account center" ng-if="checkCategories();">Finish</button>
				</div>
			</div>
		</div>
	</div>
</div>
