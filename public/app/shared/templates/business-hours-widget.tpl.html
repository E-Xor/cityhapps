<div class="business-hours" ng-click="toggleMoreInfo()" ng-if="hasDateInformation">
  <div class="today">
    <div class="open-today-section">
      <span class="open-today" ng-if="openToday">Open Today</span>
      <span class="closed-today" ng-if="!openToday">Closed Today</span>
      <span class="hours" ng-if="today.open_time">
      | {{ today.open_time }} - {{ today.close_time }}
      </span>
      <i class="fa fa-caret-left" ng-show="!showMoreInfo"></i>
      <i class="fa fa-caret-down" ng-show="showMoreInfo"></i>
    </div>
  </div>
  <div class="more-info" ng-if="showMoreInfo">
    <ul class="days-of-week">
      <li class="day" ng-repeat="day in daysOfWeek">
        {{ day.name }} | {{ showHoursForDay(day) }}
      </li>
    </ul>
  </div>
</div>
